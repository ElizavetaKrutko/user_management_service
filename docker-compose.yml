version: "3.8"
services:
  api:
    build: .
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./app:/user_management_service/app
    env_file:
      - .env
    environment:
      - API_ENVIRONMENT=local
    depends_on:
      - postgres
      - redis
    networks:
      - my-network

  postgres:
    image: postgres:14
    restart: always
    environment:
      DB_USER: postgres
      DB_PASSWORD: root
      POSTGRES_DB: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - my-network
    # env_file:
    #   - .env

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    networks:
      - my-network

volumes:
    postgres-data:
    redis-data:

networks:
  my-network:
    driver: bridge
