version: "3.8"
services:
  api:
    # build: .
    # restart: always
    image: user-management-service:latest
    ports:
      - "8000:8000"
    volumes:
      - ./app:/user_management_service/app
    env_file:
      - .env
    environment:
      - API_ENVIRONMENT=local
    depends_on:
      - postgres
      - redis


  postgres:
    image: postgres:14
    restart: always
    environment:
      DB_USER: postgres
      DB_PASSWORD: root
      POSTGRES_DB: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    env_file:
      - .env


  redis:
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data


volumes:
    postgres-data:
    redis-data:

